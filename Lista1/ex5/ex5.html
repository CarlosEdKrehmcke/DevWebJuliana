        <fieldset style="background-color: #007771; border-color: #000; color: #fff;">
            <legend style="background-color: #000; color: #fff">Cadastrar novo cliente</legend>
            <form>
                <label>Nome:</label>
                <input type="text" name="nome"><br>

                <label>Idade:</label>

                <label>Cidade:</label>

                <label>Estado:</label>
                <select>
                    <option>Paraná</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                </select><br>

                <label>E-mail:</label>
                <input type="email" name="email"><br>

                <input type="reset" value="Cancelar" style="background-color: red; color: #fff; border: none; padding: 3%; margin-top: 15px;">
                <input type="submit" value="Cadastrar" style="background-color: green; color: #fff;  border: none; padding: 3%;">
            </form>
