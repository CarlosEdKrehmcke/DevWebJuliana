<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body style="background-color: #63acf9;">
        <img src="mario.png" height=150 style="text-align: center; margin-right: auto; margin-left: auto; display: block;">
        <form style="text-align: center; margin-right: auto; margin-left: auto; display: block; margin-top: 25px; background-color: #03509e; padding-top: 25px; padding-bottom: 25px; width: 190px;">
            <input type="text" nome="nome" placeholder="Nome Completo" id="nome" required></br>
            <input type="email" nome="email" placeholder="E-Mail"  id="e-mail" required style="margin: 5px;"></br>
            <select style="width: 93%; margin:5px;">
                <option>Brasil</option>
                <option>Alemanha</option>
                <option>França</option>
                <option>Outro</option>
            </select></br>
            <input type="text" nome="usuario" placeholder="Usuário" id="login" required style="margin: 5px;">
            <input type="password" nome="senha" placeholder="Senha"  id="senha" required style="margin: 5px;">
            <input type="password" nome="confirmasenha" placeholder="Confirmar Senha"  id="confirmasenha" required style="margin: 5px;">
            <input type="submit" nome="cadastrar" value="Cadastrar" style="margin-top: 5px; background-color: #13ad62; border: none; color:#fff; padding-right: 60px; padding-left: 60px;">
            <input type="reset" nome="cancelar" value="Cancelar" style="margin-top: 5px; background-color: #ff2222; border: none; color:#fff; padding-right: 62px; padding-left: 62px;">
        </form>
    </body>
</html>
